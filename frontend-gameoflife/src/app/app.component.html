<h1>
  GAME OF LIFE.........
</h1>

<fieldset>
  <form>
    Sorok száma: <input type="number" name="rows" [(ngModel)]="rows"/><br/>
    Oszlopok száma:<input type="number" name="cols" [(ngModel)]="cols"/><br/>
    <button (click)="changeSize()">Méret változtatása</button>
  </form>

</fieldset>

<fieldset>
  <select [(ngModel)]="selectedPattern">
    <option *ngFor="let pattern of patterns">{{pattern}}</option>
  </select>
  <button (click)="loadPattern()">Betölt</button>
</fieldset>


<button (click)="getNextGeneration()">Következő generáció</button>

<form>
  <button (click)="saveState()">Állapot mentése</button>
</form>


<fieldset>Mentett játékok:
  <select [(ngModel)]="selectedSavedGame">
    <option *ngFor="let savedGame of savedGameNames" [value]="savedGame.id">{{savedGame.name}}</option>
  </select>
  <button (click)="loadSavedState()">Mentett játék betöltése</button>
</fieldset>

<button (click)="autoplay()" *ngIf="!isAutoPlay">Automatikus lejátszás indítása</button>
<button (click)="stopAutoPlay()" *ngIf="isAutoPlay">Automatikus lejátszás szüneteltetése</button>


<h3 *ngIf="currentGame">{{currentGame.generation}}. generáció</h3>

<table cellpadding="0" cellspacing="0" *ngIf="patternLoaded">

  <tr *ngFor="let row of rowsArray" style="height:15px">

    <td *ngFor="let column of colsArray" style="width:15px; border:1px solid black" (click)="makeLive(row,column)"
        [ngClass]="{live: hasElement(row,column)}"></td>
  </tr>
</table>
